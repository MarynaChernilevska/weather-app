<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="mainPage">
      <div class="container">
        <header>
          <div class="searchCity">
            <form id="search-form">
              <div class="input-group">
                <input
                  type="text"
                  placeholder="Search for a city"
                  autocomplete="off"
                  autofocus="on"
                  id="search-text-input"
                  class="form-control"
                />
                <input class="btn btn-secondary" type="submit" value="Search" />

                <button class="btn btn-outline-secondary" id="location">
                  Current
                </button>
              </div>
            </form>
          </div>
        </header>
        <section>
          <div class="currentWeather">
            <h1 id="city">Kyiv</h1>
            <h2 id="degrees-temp">
              <img
                class="mainIcon"
                src="images/rain.png"
                alt="rain"
                width="50"
              />
              12Â° <span id="temperatureMetrics">C</span>
            </h2>

            <h2 id="date"></h2>
            <ul id="more">
              <li>
                <span class="hum">Humidity:</span>
                <span class="humid" id="humidity"></span>
                <span class="percentage" id="percentage">%</span>
              </li>

              <li>
                <span class="wind-speed">Wind:</span>
                <span class="wind" id="wind"></span>
                <span class="km">Km/h</span>
              </li>
            </ul>
          </div>
        </section>
        <section>
          <div class="weekWeather">
            <div class="days">
              <div class="row">
                <div class="col-2">
                  <div>Mon</div>
                  <img
                    class="icon"
                    src="images/storm.png"
                    alt="storm"
                    width="30"
                  />
                  <div class="temprature">12</div>
                </div>
                <div class="col-2">
                  <div>Tue</div>
                  <img
                    class="icon"
                    src="images/cloudy.png"
                    alt="cloudy"
                    width="30"
                  />
                  <div class="temprature">8</div>
                </div>
                <div class="col-2">
                  <div>Wed</div>
                  <img
                    class="icon"
                    src="images/rain.png"
                    alt="rain"
                    width="30"
                  />
                  <div class="temprature">9</div>
                </div>

                <div class="col-2">
                  <div>Thu</div>
                  <img
                    class="icon"
                    src="images/cloud.png"
                    alt="cloud"
                    width="30"
                  />
                  <div class="temprature">10</div>
                </div>
                <div class="col-2">
                  <div>Fri</div>
                  <img
                    class="icon"
                    src="images/thunderstorm.png"
                    alt="storm"
                    width="30"
                  />
                  <div class="temprature">8</div>
                </div>
                <div class="col-2">
                  <div>Sat</div>
                  <img
                    class="icon"
                    src="images/storm.png"
                    alt="storm"
                    width="30"
                  />
                  <div class="temprature">9</div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <footer class="links">
        This project was coded by Maryna Chernilevska and is
        <a
          href="https://github.com/MarynaChernilevska/weather-app"
          class="link"
          target="_blank"
          >open-soursed on GitHub</a
        >
        and
        <a
          href="https://sage-zabaione-5ede2e.netlify.app"
          class="link"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
